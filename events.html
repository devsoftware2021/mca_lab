<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p onclick="change()" id="msg">Click Here</p>
</body>
</html>

<script type="text/javascript">
	function change(){
		msg.innerHTML = "New message";
	}

	document.getElementById('msg').addEventListener('click', check);
	document.getElementById('msg').addEventListener('click', check1);

	function check(){
		alert("Hello");
	}
	function check1(){
		alert("Hello 1");
	}
</script>
