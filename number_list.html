<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		let limit = prompt("Enter the limit");
		if(!limit.isNaN){
			alert("Valid");
			for (var i = 1; i <= limit; i++) {
				for (var j = 1; j <= i; j++) {
					document.write(i + " ");
				}
				document.write("<br>");
			}
		}
		
	</script>
</body>
</html>
